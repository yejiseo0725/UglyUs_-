        <!-- Visual Section -->

            <!-- Video area -->

                <video src="../video/uglyus.mp4" autoplay muted loop playsinline></video>

                <!-- Title area -->
                <img id="play_btn" src="../img/components/video_start.png" alt="">

                <div class="title-area">
                    <div class="main-title">
                        <h1>못생겨도 맛있다<br>친환경 못난이 채소박스</h1>
                        <h2>조금씩 다양하게, 불필요한 낭비 없이</h2>

                    </div>
                </div>

                <div class="point-area">
                    <div class="point-box point1">
                        <div class="chat_num">01</div>

                        </div>
                    </div>
                    <div class="point-box point2">
                        <div class="chat_num">02</div>

                        <div class="chat--text_box">
                            <div class="chat_title">생활을 바꾸는 채소생활</div>
                            <div class="chat_desc">1-2인 가구에게도 딱 맞게,<br>다양한 <span>제철 채소를 소량씩</span> 즐겨요.</div>
                        </div>
                    </div>
                    <div class="point-box point3">
                        <div class="chat_num">03</div>

                        <div class="chat--text_box">
                            <div class="chat_title">생산자와 소비자가 함께 웃는 소비</div>
                            <div class="chat_desc">건강한 생산을 응원하고 친환경 땅을<br>지키는 <span>선순환 구조</span>를 만들어요.</div>
